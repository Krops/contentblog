{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
{% block content %}
<body>
<div class="column">
    {% for object in object_list %}
    <a href="{% url 'post' object.slug %}">{{ object.theme }}</a>
    posted by <a href="#">{{ object.user }}</a>
    <span class="post-date">at {{ object.time_post }}</span>
    <br>
    {{ object.message | safe }}
    <hr>
    {% endfor %}
</div>
</body>
{% endblock %}
