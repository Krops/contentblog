{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
{% block content %}
<body>
<h1>Add Post</h1>
<hr>
{% load static %}
<form action="add_post" method="post">
    {% csrf_token %}
    {{ form.theme.name }}: {{ form.theme }}
    {{ form.theme.errors }}
    <hr>
    {{ form.message }}
    <hr>
    <input type="submit" value="Submit"/>
</form>


</body>
{% endblock %}
